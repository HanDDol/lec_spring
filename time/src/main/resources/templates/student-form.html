<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World - Input form </title>
</head>
<body>
    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
        First Name : <input type="text" th:field="*{firstName}" placeholder="Name of Student" />
        Last Name : <input type="text" th:field="${student.lastName}" placeholder="Name of Student" />
        <br>
        <select th:field="*{country}">
            <option th:value="Brazil">Brazil </option>
            <option th:value="Korea">Korea </option>
            <option th:value="USA">USA </option>
            <option th:value="France">France </option>
        </select>
        <input type="submit" />
    </form>
</body>
</html>
