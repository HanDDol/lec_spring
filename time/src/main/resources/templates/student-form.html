<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World - Input form </title>
</head>
<body>
    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Name of Student" />
        <input type="text" th:field="${student.lastName}" placeholder="Name of Student" />
        <input type="submit" />
    </form>
</body>
</html>
